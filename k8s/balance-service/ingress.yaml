apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: balance-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: balance.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: balance-service
            port:
              number: 8083

